<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PANVENEDUX | Home</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #002147;
      padding: 20px 0;
      border-bottom: 5px solid #D4AF37;
      position: relative;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    .hero {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 80px 20px 40px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: #D4AF37;
      color: #002147;
      font-weight: bold;
      font-size: 1rem;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #b9962f;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
      font-size: 0.95rem;
      color: #777;
      border-top: 1px solid #ccc;
    }

    footer a {
      color: #002147;
      text-decoration: none;
      font-weight: bold;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Hamburger styles */
    .hamburger {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 30px;
      margin: 0 auto;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media only screen and (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: #002147;
        padding-bottom: 20px;
        gap: 20px;
      }

      nav.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1.1rem;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const nav = document.querySelector("nav");
      nav.classList.toggle("active");
    }
  </script>
</head>
<body>

  <header>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav>
      <a href="about.html">ABOUT</a>
      <a href="services.html">SERVICES</a>
      <a href="contact.html">CONTACT</a>
      <a href="index-bg.html">EN BG</a>
    </nav>
  </header>

  <section class="hero">
    <h1>PANVENEDUX</h1>
    <p>Boutique consultancy for strategic clarity and authentic positioning</p>
    <a href="services.html" class="cta-button">LEARN MORE</a>
  </section>

  <section class="hero-image">
    <img src="hero-banner.jpg" alt="Business consultation table with pen and chart" />
  </section>

  <footer>
    <p>&copy; 2025 PANVENEDUX. All rights reserved.</p>
    <p>Email: <a href="mailto:info@panvenedux.com">info@panvenedux.com</a></p>
    <p>
      <a href="index.html">English</a> | <a href="index-bg.html">Български</a>
    </p>
  </footer>

</body>
</html>
