<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PANVENEDUX | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #ffffff;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* HEADER */
    header {
      background-color: #002147;
      padding: 20px 0 10px 0;
      border-bottom: 5px solid #D4AF37;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: white;
      font-weight: bold;
    }

    /* NAVIGATION */
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 15px 0 0 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.3rem;
      padding: 10px;
      position: relative;
      transition: all 0.3s ease;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: #D4AF37;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a:hover {
      color: #D4AF37;
      transform: scale(1.1);
    }

    nav ul li a.active {
      color: #D4AF37;
    }

    /* HERO SECTION */
    .hero {
      background: linear-gradient(to bottom, #003366, #002147);
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 2rem;
      font-style: italic;
      margin: 0;
    }

    /* FOOTER */
    footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #ccc;
    }

    footer a {
      color: #002147;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>PANVENEDUX</h1>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>We weave tradition and excellence into sustainable business growth</h2>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 PANVENEDUX. All rights reserved.</p>
      <p>Email: <a href="mailto:panvenedux@gmail.com">panvenedux@gmail.com</a></p>
    </div>
  </footer>

</body>
</html>
