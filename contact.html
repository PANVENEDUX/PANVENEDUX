<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | PANVENEDUX</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #002147;
      color: white;
      padding: 20px 0;
      border-bottom: 5px solid #D4AF37;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      text-align: right;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover,
    nav a.active {
      color: #D4AF37;
    }

    main {
      background-color: #ffffff;
      padding: 60px 0;
    }

    .card {
      background-color: white;
      border: 3px solid #D4AF37;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 2rem;
      color: #002147;
      border-bottom: 2px solid #D4AF37;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .contact p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: Georgia, serif;
    }

    form button {
      background-color: #002147;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #003366;
    }

    footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #ccc;
    }

    footer a {
      color: #002147;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>PANVENEDUX</h1>
      <nav>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card">
        <section class="contact">
          <h2>Contact Us</h2>
          <p>If youâ€™re interested in working together or have any questions, feel free to reach out directly via email or fill in the form below.</p>
          <p><strong>Email:</strong> <a href="mailto:panvenedux@gmail.com">panvenedux@gmail.com</a></p>

          <form action="mailto:panvenedux@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Name:</label><br/>
            <input type="text" id="name" name="name" required /><br/>

            <label for="email">Email:</label><br/>
            <input type="email" id="email" name="email" required /><br/>

            <label for="message">Message:</label><br/>
            <textarea id="message" name="message" rows="6" required></textarea><br/>

            <button type="submit">Send Message</button>
          </form>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 PANVENEDUX. All rights reserved.</p>
      <p>Email: <a href="mailto:panvenedux@gmail.com">panvenedux@gmail.com</a></p>
    </div>
  </footer>
</body>
</html>
